<!DOCTYPE html>
<html>
  <head>
    <title>Snake!!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <h1>Snake!</h1>
      <div id="gameOverlay">
        
        <div id="startGameOverlay" class="overlay">
          <h2>Welcome!</h2>
          <button id="startGameButton">Start</button>
        </div>
        
        <div id="winnerOverlay" class="overlay">
          <h2>Winner!!</h2>
          <button id="winRestartGame">Play Again</button>
        </div>

        <div id="GameOverOverlay" class="overlay">
          <h2>Game Over!</h2>
          <button id="RestartGame">Restart</button>
        </div>

      </div>
      
      <div id="gridContainer"></div>
    
    <div>
    <script src="snake.js"></script>
  </body>
</html>
